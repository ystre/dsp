app:
  topic: dev-test
  handler: telemetry

dsp:
  daemon-interval: 1
  interfaces:
    southbound:
      # type: tcp
      # port: 7200
      type: kafka
      address: localhost:9092
      groupid: dsp-consumer
      topics: ["dev-test"]
      batchSize: 10
    northbound:
      enabled: false
      name: main-nb
      type: kafka
      address: localhost:9092
      topic: "dev-test"         # TODO: Read main/default topic from config.
    metrics:
      enabled: true
      port: 9555
  router:
    - name: hb
      priority: 1
      condition:
        field: type
        value: heartbeat
        matcher: exact
      action: include
      destination: main-nb
      subject: heartbeats
